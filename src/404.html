<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-2xl mx-auto text-center bg-white rounded-2xl shadow-xl p-8 md:p-12">
        <!-- Animated 404 -->
        <h1 class="text-8xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 animate-pulse">
            404
        </h1>
        
        <!-- Fun Title with Emoji -->
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mt-4 flex items-center justify-center gap-2">
            Lost in Space!
            <span class="text-3xl">üëΩ</span>
        </h2>
        
        <!-- Description -->
        <p class="text-gray-600 mt-4 text-lg">
            Looks like you've ventured into uncharted territory. The page you're seeking doesn't exist (or has been abducted)!
        </p>

        <!-- Search Bar -->
        <div class="mt-8 relative max-w-md mx-auto">
            <input 
                type="text" 
                placeholder="Search for your destination..." 
                class="w-full p-3 pl-10 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:outline-none transition-colors"
            >
            <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
            <a 
                href="/" 
                class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg"
            >
                <i data-feather="home" class="mr-2"></i>
                Return Home
            </a>
            <button 
                onclick="history.back()" 
                class="inline-flex items-center px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-300 shadow-md hover:shadow-lg"
            >
                <i data-feather="arrow-left" class="mr-2"></i>
                Go Back
            </button>
        </div>

        <!-- Fun Astronaut Animation -->
        <div class="mt-10 relative">
            <div class="animate-bounce-slow">
                <span class="text-6xl">üßë‚ÄçüöÄ</span>
            </div>
            <div class="absolute -top-4 -left-4 animate-spin-slow text-2xl">‚ú®</div>
            <div class="absolute -top-4 -right-4 animate-spin text-2xl">‚≠ê</div>
        </div>

        <!-- Contact Link -->
        <p class="mt-6 text-gray-500 text-sm">
            Need help? 
            <a href="/contact" class="text-purple-600 hover:text-purple-800 transition-colors">Contact Mission Control</a>
        </p>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Custom animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce-slow {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            .animate-bounce-slow {
                animation: bounce-slow 3s infinite;
            }
            @keyframes spin-slow {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .animate-spin-slow {
                animation: spin-slow 8s linear infinite;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
